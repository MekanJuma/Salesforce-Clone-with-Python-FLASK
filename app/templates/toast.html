<div
    id="success-toast"
    class="slds-notify_container slds-is-absolute"
    style="display: none"
>
    <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
        <span class="slds-assistive-text">success</span>
        <span
            class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
            title="Description of icon when needed"
        >
            <img
                aria-hidden="true"
                class="slds-icon slds-icon_small"
                src="{{ url_for('static', filename='img/success.svg') }}"
            />
        </span>
        <div class="slds-notify__content">
            <h2 id="toast-msg" class="slds-text-heading_small"></h2>
        </div>
        <div class="slds-notify__close">
            <button
                class="slds-button slds-button_icon slds-button_icon-inverse"
                title="Close"
            >
                <img
                    aria-hidden="true"
                    class="slds-button__icon slds-button__icon_large"
                    src="{{ url_for('static', filename='img/close.svg') }}"
                />
                <span id="close-toast" class="slds-assistive-text">Close</span>
            </button>
        </div>
    </div>
</div>
